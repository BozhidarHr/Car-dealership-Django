{% extends 'base.html' %}
{% block content %}
    <body style = "background: -webkit-linear-gradient(left, #0072ff, #00c6ff)">
    <div class="container contact-form" style="background: #fff; margin-top: 10%; margin-bottom: 5%; width: 70%;">
            <div class="contact-image" style="text-align: center;">
                <img style="border-radius: 6rem; width: 11%; margin-top: -3%; transform: rotate(29deg);"
                     src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form style="padding: 14%;" method="post">
                {% csrf_token %}

                <h3 style="margin-bottom: 8%; margin-top: -10%; text-align: center; color: #0062cc;">Leave Us a Message</h3>
               <div class="row" style="margin-bottom: -7%;">
                    <div class="col-md-6">
                        <div class="form-group" style="margin:10px; border-radius:1rem";>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group" style="margin:10px; border-radius:1rem;">
                            {{ form.last_name }}
                        </div>
                        <div class="form-group" style="margin:10px; border-radius:1rem;">
                            {{ form.email }}
                        </div>
                        <div class="form-group" style="margin:10px; border-radius:1rem;">
                            {{ form.phone_number }}
                        </div>
                        <div class="form-group" style="margin:10px">
                            <input type="submit" name="btnSubmit" class="btnContact" style="width: 50%; border: none; border-radius: 1rem; padding: 1.5%; background: #dc3545;
    font-weight: 600; color: #fff; cursor: pointer;" value="Send Message" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="width: 100%; height: 180px;">
                           {{ form.message }}
                        </div>
                    </div>
                </div>
            </form>
</div>
    </body>
{% endblock %}
